<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Todo-list</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
   
    <section class="container d-flex justify-content-center align-items-center ">
        <form>
            <div class="card  shadow-lg p-5 " style="width: 500px;">
                <h1 class="text-center text-dark mb-4">Todo List</h1>
                <div class="input-group ">
                    <input type="text" id="inputValue" class="form-control form-control-lg fs-1 py-3 me-3" placeholder="Add new task ">
                    <button type="button" class="text-center fs-1 px-4 btn btn-success rounded" >Add</button>
                </div>
    
                <!-- Todo list container -->
                <section class="Todo-list-element">
                    <div class="main-todo-div d-flex flex-column gap-2 align-items-center">
                        <!-- Sample Todo items -->
                    </div>
                </section>
            </div>
        </form>
    </section>
    
    

<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
